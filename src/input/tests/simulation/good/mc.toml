[input]
version = 1

[[systems]]
file = "../CO2.xyz"
cell = []

[[simulations]]
nsteps = 1000000

[simulations.propagator]
type = "MonteCarlo"
temperature = "500 K"
moves = [
    {type = "Translate", delta = "1 A", frequency = 2},
    # The path for molecule is very long here, because we need to get the file
    # from a `cargo test` invocation
    {type = "Rotate", delta = "20 deg", molecule = "../CO2.xyz"},
]
